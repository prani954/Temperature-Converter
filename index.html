<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="cont">
    <div id="nav-container">
        <div id="hi">Hey! There, welcome to our Temperature Converter!</div>
        <div id="marq">TEMPERATURE CONVERSION</div>
    </div>
    <div id="temp">
        <div id="CtoF">
            <div id="paraF">&deg; C to &deg; F conversion</div>
            <input type="text" placeholder="Enter value in deg C" id="degC">
            <input type="text" id="con-far" placeholder="convert to Fahreheit Scale">
            <p id="err"></p>
            <p id="temp-img"></p>
        </div>
        <div id="FtoC">
            <div id="paraC">&deg; F to &deg; C conversion</div>
            <input type="text" placeholder="Enter value in deg F" id="degF">
            <input type="text" id="con-cel" placeholder="convert to Celsius scale">
            <p id="errn"></p>
            <p id="temp-imgn"></p>
        </div>
    </div>
    <button id="reset">reset</button>
    <script src="script.js"></script>
</body>

</html>
